<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple TypeScript Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #808080;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    #banner {
      display: none;
      position: fixed;
      top: 100;
      left: 100;
      width: 50%;
      padding: 20px;
      background-color: #808080;
      color: #ffffff;
      text-align: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <button onclick="doEverythingWell()">Do Everything Well</button>
  <div id="banner">Everything is wonderful</div>
  <script src="example.js"></script>
</body>
</html>
